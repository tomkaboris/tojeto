{% load static %}
<!-- Modal Registration -->
<div class="modal fade" id="postaviOglas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning pt-1 pb-1"></div>
            <div class="modal-body">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <button class="nav-link active text-dark" id="nav-prijava-tab" data-bs-toggle="tab" data-bs-target="#nav-prijava" type="button" role="tab" aria-controls="nav-prijava" aria-selected="true">Prijavi se</button>
                        <button class="nav-link text-dark" id="nav-registracija-tab" data-bs-toggle="tab" data-bs-target="#nav-registracija" type="button" role="tab" aria-controls="nav-registracija" aria-selected="false">Registruj se</button>
                    </div>
                </nav>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="nav-prijava" role="tabpanel" aria-labelledby="nav-prijava-tab">
                        <!-- Include the prodaja -->
                        {% include 'home/prijava.html' %}
                    </div>
                    <div class="tab-pane fade" id="nav-registracija" role="tabpanel" aria-labelledby="nav-registracija-tab">
                        <!-- Include the prodaja -->
                        {% include 'home/registracija.html' %}
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-warning pt-1 pb-1"></div>
        </div>
    </div>
</div>
<!-- Modal Profil -->
<div class="modal fade" id="izmeniProfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning pt-1 pb-1"></div>
            <div class="modal-body">
                <h2 class="mb-4">Promena podataka korisnika</h2>
                <form action="" method="POST" enctype="multipart/form-data">
                    <!-- CSRF token in Django: {% csrf_token %} -->
                    {% csrf_token %}
                    <!-- 1. Select tip korisnika -->
                    <div class="mb-3">
                    <label for="userType" class="form-label">Izaberi tip korisnika</label>
                    <select class="form-select" id="userType" name="user_type" aria-label="Odaberi tip korisnika" required>
                        <option selected disabled>Izaberi tip...</option>
                        {% for user_type in user_types %}
                            <option value="{{ user_type.id }}">{{ user_type.name }}</option>
                        {% endfor %}   
                    </select>
                    </div>

                    <!-- 2. Text input for ime i prezime -->
                    <div class="mb-3">
                    <label for="fullName" class="form-label">Promeni ime i prezime</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="fullName" 
                        name="full_name" 
                        placeholder="Unesite novo ime i prezime" 
                        value="{{ user.first_name }} {{ user.last_name }}"
                        required
                    >
                    </div>

                    <!-- 3. Email input -->
                    <div class="mb-3">
                    <label for="emailAddress" class="form-label">Promeni email adresu</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="emailAddress" 
                        name="email" 
                        placeholder="Unesite novu email adresu" 
                        value="{{ user.email }}"
                        required
                    >
                    </div>

                    <!-- 4. Phone input -->
                    <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Promeni broj telefona</label>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="phoneNumber" 
                        name="phone_number" 
                        placeholder="Unesite novi broj telefona" 
                        value="{{ user.phone_number }}"
                        required
                    >
                    </div>

                    <!-- 5. File input for sliku -->
                    <div class="mb-3">
                    <label for="profileImage" class="form-label">Promeni sliku</label>
                    <input 
                        class="form-control" 
                        type="file" 
                        id="profile_image" 
                        name="profile_image"
                    >
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Otkaži</button>
                    <button type="submit" class="btn btn-primary">Sačuvaj</button>
                </form>
            </div>
            <div class="modal-footer bg-warning pt-1 pb-1"></div>
        </div>
    </div>
</div>
