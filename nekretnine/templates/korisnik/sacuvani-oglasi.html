{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.104.2">
        <title>www.tojeto.rs</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            .nav-tabs .nav-link.active {
                background-color: #ffc107; /* Bootstrap's warning color */
                color: #212529; /* Dark text color for contrast */
            }
            .card .card-oglas {
                z-index: 1;
                pointer-events: auto;
            }
            .carousel-item img {
            width: 100%;
            height: auto;
            }

            .thumbnail-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            }

            .thumbnail-container img {
            width: 100px;
            height: auto;
            cursor: pointer;
            opacity: 0.6;
            }

            .thumbnail-container img.active,
            .thumbnail-container img:hover {
            opacity: 1;
            }

            .thumbnail-prev,
            .thumbnail-next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            font-size: 24px;
            color: black;
            }

            .thumbnail-prev {
            left: 10px;
            }

            .thumbnail-next {
            right: 10px;
            }
            .yellow-500 {
                color: #ffc107;
            }
            /* Position the toast container in the top-right corner, for example */
            .toast-container {
                position: fixed;
                top: 4rem;
                right: 1rem;
                z-index: 9999;
            }
        </style>

    </head>
    <body>
        
        <!-- Include the navigation -->
        {% include 'nav.html' %}
                    
        <main class="pt-3">
            <div class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="mb-3">
                            <small><a class="text-muted" href="{% url 'home' %}"><i class="bi bi-house"></i></a> / <a class="text-muted">{{ user.first_name }} {{ user.last_name }}</a> / <a class="text-muted" href="#">Sačuvani oglasi</a></small>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-warning rounded-3">
                                <a class="nav-link ms-2 d-md-none text-light">Navigacija</a>
                                <button class="navbar-toggler text-light me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="text-light bi bi-list"></span>
                                </button>
                                
                                <div class="collapse navbar-collapse" id="navbarColor01">
                                    <ul class="navbar-nav mr-auto text-warning">
                                        <li class="nav-item ms-2">
                                            <a class="nav-link yellow-500" href="{% url 'postavi_oglas' %}">Novi oglas</a>
                                        </li>
                                        <li class="nav-item ms-2">
                                            <a class="nav-link yellow-500" href="{% url 'moji_oglasi' %}">Moji oglasi</a>
                                        </li>
                                        <li class="nav-item ms-2">
                                            <a class="nav-link" href="{% url 'sacuvani_oglasi' %}">Sačuvani oglasi</a>
                                        </li>
                                        <li class="nav-item ms-2">
                                            <a class="nav-link yellow-500" href="{% url 'sacuvane_pretrage' %}">Sačuvane pretrage</a>
                                        </li>
                                        <li class="nav-item ms-2">
                                            <a class="nav-link yellow-500" href="{% url 'podesavanja' %}">Profil</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                            <hr>
                        </div>
                    </div>

                    
                </div>
            </div>
        
            <!-- Include the modals -->
            {% include 'modals.html' %}
        
        </main>

        <!-- Include the footer -->
        {% include 'footer.html' %}
        <!-- Include the toasts -->
        {% include 'toast.html' %}
        <script>
            // Handle thumbnail activation
            document.querySelectorAll('.thumbnail').forEach((thumbnail, index) => {
              thumbnail.addEventListener('click', () => {
                document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
                thumbnail.classList.add('active');
              });
            });
          </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
