{% load static %}
<div class="col-md">
    <div class="card card-body m-1">
        <button type="button" class="btn btn-primary">
            <i class="bi bi-google"></i> Nastavi sa Google nalogom
          </button>
    </div>
</div>
<div class="text-center">
    <h5>ili</h5>
</div>                                    
<form method="post" action="{% url 'register_user' %}">
    {% csrf_token %}
    <div class="col-md">
        <div class="card card-body m-1">

            <div class="col-md-12 p-2">
                <input type="email" name="email" placeholder="E-mail adresa:" class="form-control" id="validation-01" required>
            </div>

            <div class="row p-2">
                <div class="mb-1">
                    <input type="text" name="full_name" placeholder="Ime i Prezime" class="form-control" required>
                </div>
            </div>

            <div class="row p-2">
                <div class="col-md-6 mb-1">
                    <input type="password" name="password" id="passwordInput" placeholder="Lozinka:" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="password" name="confirm_password" id="confirmPasswordInput" placeholder="Potvrdi lozinku:" class="form-control" required>
                </div>
            </div>
        
            <div class="col-md-12 p-2">
                <input type="text" name="phone_number" placeholder="Broj telefona" class="form-control" required>
            </div>

            <div class="col-md-12 p-2">
                <select class="form-select" name="user_type" required>
                    <option selected disabled>Izaberi...</option>
                    {% for user_type in user_types %}
                        <option value="{{ user_type.id }}">{{ user_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-12 mb-4 m-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="saglasnost" id="saglasnost" required>
        <label class="form-check-label" for="saglasnost">
            Saglasan sam sa pravilima i uslovima korišćenja sajta.
        </label>
      </div>
    </div>

    <div class="col-md-12 text-end">
        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Otkaži</button>
        <button class="btn btn-primary" id="registrationSuccess" type="submit">Registruj se</button>
    </div>
</form>
